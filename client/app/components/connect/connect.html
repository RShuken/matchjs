<div ng-controller="connectController as ctrl">

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Browse Users
        <small> Make a connection</small>
      </h2>
    </div>
  </div>

    <tags-input ng-model="ctrl.tags" display-property="text" placeholder="Add a tag" on-tag-removed="ctrl.removeTag($tag)">
    </tags-input>

    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Location <span class="caret"></span>
      </button>

      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="u in ctrl.locations" ng-click="ctrl.addLocation(u.name)" role="menuitem">
          <a href="#"> {{u.name}} </a>
        </li>
      </ul>
    </div>

    <div class="btn-group" uib-dropdown>
      <button id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
        Teachable Skills <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
        <li ng-repeat="u in ctrl.skills" ng-click="ctrl.addSkill(u.name)" role="menuitem">
          <a href="#">{{u.name}}</a>
        </li>
      </ul>
    </div>

    <div class="btn-group" uib-dropdown>
      <button id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
        Names <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
        <li ng-repeat="u in ctrl.names" ng-click="ctrl.addName(u.name)" role="menuitem">
          <a href="#">{{u.name}}</a>
        </li>
      </ul>
    </div>

  <br>

 <!--  <ul ng-init="ctrl.getAllUsers()">
    <li ng-repeat="u in ctrl.users">
    {{u.name}}
    </li>
  </ul> -->

  <div class="row" ng-init="ctrl.getAllUsers()">

    <div ng-repeat="u in ctrl.users">

      <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-sm-4 portfolio-item">
          <div class="panel panel-default" ng-click="ctrl.getThisUserProfile(u.username)">
            <div class="panel-body">
              <center><img class="img-responsive" ng-src="{{u.photo || 'http://placehold.it/242x242'}}" alt="" style="margin-bottom: 10px; width: 242px; height: 242px"></center>
              </a>

              <div class="list-group">
                <div class="list-group-item"><strong>{{u.name || 'N/A'}}</strong></div>
                <div class="list-group-item"><i class="fa fa-map-marker"></i> {{u.location || 'N/A'}}</div>
                <div class="list-group-item"><i class="fa fa-github"></i> <a href="{{u.github || 'https://github.com'}}">{{u.github || 'https://github.com'}}</a></div>
                <div class="list-group-item">Karma: {{u.karmaPoints || 'N/A'}}</div>
              </div>

            </div>
          </div>
        </div>
    </div>
</div>

  <!-- Pagination -->
  <div class="row text-center">
    <div class="col-lg-12">
      <ul class="pagination">
        <li>
          <a href="#">&laquo;</a>
        </li>
        <li ng-repeat="n in ctrl.pages track by $index">
          <a href="#">{{ n }}</a>
        </li>
        <li>
        <a href="#">&raquo;</a>
        </li>
        </ul>
      </div>
  </div>
</div>
</div>
<footer-dir></footer-dir>
