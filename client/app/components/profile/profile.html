
<!-- <nav-bar></nav-bar> -->
<div class="container">

<div ng-controller="ProfileController">
	<div id="profileBasicsAndPhoto" class='profileBasicsContainer'>
		<div class='profilePhoto'>
			<!-- photo upload stuff goes here -->
			<img src=http://oregoncapitalprsa.org/wp-content/uploads/2011/04/default-profile4.jpg height="200" width="200">
		</div> 

		<div class="profileBasics">
			<p>Name: {{data.name}}</p>
			<p>Location: {{data.location}}</p>
			<p>Github: {{data.github}}</p>
			<button ng-click>Edit</button>
		</div>
	</div>
<hr>

	<div id="profileSkills">
		<h2>Skills</h2>
		<form>
			<h3>Skills I can teach:</h3>
			<div class="toTeach" ng-model="data.toTeach">
				<input type="checkbox" ng-model="data.toTeach.AngularJS"> AngularJS
				<input type="checkbox" ng-model="data.toTeach.Express"> Express
				<input type="checkbox"ng-model="data.toTeach.JavaScript"> JavaScript
				<input type="checkbox" ng-model="data.toTeach.Backbone"> Backbone
				<input type="checkbox" ng-model="data.toTeach.Nodejs"> Node.js
				<input type="checkbox" ng-model="data.toTeach.ReactJS"> ReactJS
				<input type="checkbox" ng-model="data.toTeach.ES6"> ES6
			</div>
			<h3>Skills I want to learn:</h3>
			<div class="toLearn" ng-model="data.toLearn">
				<input type="checkbox" ng-model="data.toLearn.AngularJS"> AngularJS
				<input type="checkbox" ng-model="data.toLearn.Express"> Express
				<input type="checkbox" ng-model="data.toLearn.JavaScript"> JavaScript
				<input type="checkbox" ng-model="data.toLearn.Backbone"> Backbone
				<input type="checkbox" ng-model="data.toLearn.Nodejs"> Node.js
				<input type="checkbox" ng-model="data.toLearn.ReactJS"> ReactJS
				<input type="checkbox" ng-model="data.toLearn.ES6"> ES6
			</div>
		</form>
		<button ng-model="saveEditButton" ng-click="toggleEditShow()"> {{ saveEditButton.buttonText }}</button>
<!-- 		<button > Save </button> -->
	</div>

<hr>

	<div id="profileSummary">
		<h2>Summary</h2>
		<form>
			<input type ="text">
		</form>
		<button>Edit</button>
	</div>
	<div ng-init="getCurrentUserProfile()"></div>
</div>

</div>
